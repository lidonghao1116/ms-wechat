      <li>示例1：A用户将【c课程】分享给好友，用户B通过A的链接进入到家策微课堂，并成功购买A分享的【c课程】，则A获得邀请奖励（微信现金红包，奖励金额为课程价格的8%，但最多不超过9.9元。）</li>
