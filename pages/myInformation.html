<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.mytoast.css">
    <link rel="stylesheet" type="text/css" href="../css/myInformation.css">
    <title>家策微课堂</title>

</head>

<body>
    <header>
        <a class="goBack" href="mine.html"></a>
        <h1>个人详情</h1>
    </header>
    <div class="my_info_box">
        <div class="img_info">
            <label>头像：</label>
            <div class="info_right">
                <img src="../img/touxiang.png" alt="">
            </div>
        </div>
    </div>
    <div class="my_info_box">
        <div class="my_info">
            <label>昵称：</label>
            <div class="info_right">
                <p class="nickName"></p>
                <input type="text" name="nickName" value="">
                <a class="revise" id="revised">修改</a>
            </div>
        </div>
        <div class="my_info border_n">
            <label>手机号：</label>
            <div class="info_right">
                <p id="mobile"></p>
                <a id="register">注册</a>
            </div>
        </div>
    </div>
    <div class="my_info_box">
        <div class="my_info">
            <label>真实姓名：</label>
            <div class="info_right">
                <p id="username"></p>
                <!--<a href="/pages/infoComplete.html">完善个人信息</a>-->
            </div>
        </div>
        <div class="my_info border_n">
            <label>身份证号：</label>
            <div class="info_right">
                <p id="certNo"></p>
            </div>
        </div>
    </div>
    <div class="my_info_box">
        <div class="my_info border_n">
            <label>邀请码：</label>
            <div class="info_right">
                <p class="code" id="inviteCode">（注册后才有邀请码）</p>
                <!--//（注册后才有邀请码）-->
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.myToast.js"></script>
    <script src="/js/jq.extend.js"></script>
    <script src="../components/vendor/utils/map.js"></script>
    <script src="../components/vendor/utils/mapping.js"></script>
    <script src="../components/vendor/utils/common.js"></script>
    <script src="../components/vendor/mine/myInfo.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="../components/vendor/utils/share_wachet.js"></script>
    <script type="text/javascript">
        var urlpath = "";
        var imgurl = "http://" + window.location.host + "/img/logojiacer.jpg";
        shareWechat.init_share_params = {
            'onMenuShareTimeline.title': '家策微课堂，家庭技能服务在线课程',
            'onMenuShareTimeline.imgUrl': imgurl,
            'onMenuShareAppMessage.title': '家策微课堂，家庭技能服务在线课程',
            'onMenuShareAppMessage.imgUrl': imgurl,
            'onMenuShareAppMessage.desc': '技多不压身，工作更轻松'
        };
        shareWechat.sharePage(urlpath);
    </script>
</body>

</html>
